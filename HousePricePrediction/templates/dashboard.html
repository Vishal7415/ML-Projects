{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Welcome, {{ user.username }}</h2>

    <form method="post" action="{% url 'predict' %}">
        {% csrf_token %}
        <label>Rooms</label><input type="number" name="rooms" value="3">
        <label>Area (sq ft)</label><input type="number" name="area" value="1200">
        <label>Location Score</label><input type="number" name="loc" value="7.5" step="0.1">
        <button type="submit">Predict Price</button>
    </form>

    <div class="result">
      {% if result %}<strong>Result:</strong> {{ result }}{% else %}No prediction yet.{% endif %}
    </div>

</div>
{% endblock %}
