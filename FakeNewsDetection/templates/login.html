{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card">
    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
