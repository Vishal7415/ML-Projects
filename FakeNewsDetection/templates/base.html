<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Fake News Detector{% endblock %}</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
:root { --bg:#0b1020; --card:#111731; --text:#e7ebff; --muted:#a3b1ff; --accent:#6ea8ff; }
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:radial-gradient(1200px 800px at 10% 10%,#0f1630,#090e1c 60%),var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column;}
header{padding:20px 40px;border-bottom:1px solid #1c2344;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,0));display:flex;justify-content:space-between;align-items:center;}
header .title{font-size:24px;font-weight:800;}
nav a{margin-left:20px;color:var(--accent);font-weight:600;text-decoration:none;}
nav a:hover{text-decoration:underline;}
main{flex:1;}
.container{max-width:980px;margin:0 auto;padding:24px;}
.card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));border:1px solid #1c2344;border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35);}
label{display:block;margin:8px 0 4px;color:var(--muted);}
input[type="text"], input[type="number"], input[type="password"], textarea, select{width:100%;padding:10px 12px;border-radius:12px;border:1px solid #26305e;background:#0e1530;color:var(--text);outline:none;}
button{background:linear-gradient(135deg,#6ea8ff,#8bc6ff);color:#08122b;border:none;padding:12px 18px;border-radius:14px;font-weight:700;cursor:pointer;margin-top:12px;}
button:hover{opacity:0.9;}
footer{border-top:1px solid #1c2344;padding:20px;text-align:center;font-size:14px;color:var(--muted);}
</style>
</head>
<body>
<header>
    <div class="title">üì∞ Fake News Detector</div>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a>
        {% endif %}
    </nav>
</header>
<main class="container">{% block content %}{% endblock %}</main>
<footer>
    <p>Made with ‚ù§Ô∏è using Django + ML ‚Ä¢ <a href="/health/">Health</a></p>
</footer>
</body>
</html>
